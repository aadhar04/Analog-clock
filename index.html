<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
        <div class="num num1"><div class="undo">1</div></div>
        <div class="num num2"><div class="undo">2</div></div>
        <div class="num num3"><div class="undo">3</div></div>
        <div class="num num4"><div class="undo">4</div></div>
        <div class="num num5"><div class="undo">5</div></div>
        <div class="num num6"><div class="undo">6</div></div>
        <div class="num num7"><div class="undo">7</div></div>
        <div class="num num8"><div class="undo">8</div></div>
        <div class="num num9"><div class="undo">9</div></div>
        <div class="num num10"><div class="undo">10</div></div>
        <div class="num num11"><div class="undo">11</div></div>
        <div class="num num12"><div class="undo">12</div></div>
    </div>
    
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
